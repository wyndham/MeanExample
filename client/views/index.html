<!DOCTYPE html>
<html ng-app>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatiblle" content="IE-edge">
        <title>Mean stack example</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width initial-scale=1">
    </head>
    <body>
        
        <!-- Some sort of adjustable list -->
        <div ng-controller="itemsController">
            <h1>There are {{itemsCount}} items</h1>
            <ul>
                <li ng-repeat="item in items">
                    {{item.name}}
                </li>
            </ul>
            <form ng-submit="createItem()">
                <input type="text" placeholder="Item name" ng-model="itemName"></input>
                <button type="submit">Add</button>
            </form>
        </div>
        
        <script type="text/javascript" src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.16/angular.min.js"></script>
        <script type="text/javascript" src="/js/controllers/itemsController.js"></script>
    </body>
</html>
